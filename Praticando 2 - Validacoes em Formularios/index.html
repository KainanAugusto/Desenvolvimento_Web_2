<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 class="border-bottom ms-4 d-flex justify-content-start align-items-center mb-3  p-3">Formulário de cadastro</h1>
    <section class="row p-2 ms-4">
        <div class="form col-7">
            <form action="/">
                <div>
                    <label class="form-label" for="form_nomecompleto">Nome completo:</label>
                    <input class="form-control" type="text" name="nome" id="form_nomecompleto" required>
                </div>
                <div class="row ">
                    <div class="col-4">
                        <label for="form_telefone">Telefone:</label>
                        <input class="form-control" type="tel" name="telefone" id="form_telefone"
                            placeholder="(DD)00000-0000" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" title="Digite o telefone no formato: (DD)XXXXX-XXXX" required>
                    </div>

                    <div class="col-8 ">
                        <label for="form_e-mail">E-mail:</label>
                        <input class="form-control" type="email" name="e-mail" id="form_e-mail"
                            placeholder="Digite seu e-mail" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="form_cpf">CPF:</label>
                        <input class="form-control" type="number" nasme="cpf" id="form_cpf" placeholder="XXX.XXX.XXX-XX" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite o CPF no formato XXX.XXX.XXX-XX" required>
                    </div>
                    <div class="col-4">
                        <label for="form_nasc">Data de Nascimento</label>
                        <input class="form-control" type="date" name="dta-nascimento" id="form_nasc" required>
                    </div>
                    <div class="col-4">
                        <label for="form_cep">CEP:</label>
                        <input class="form-control" type="number" name="cep" id="form_cep" placeholder="XX.XXX-XXX">
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <label for="form_endereco">Endereço:</label>
                        <input class="form-control" type="text" name="endereco" id="form_endereco"
                            placeholder="Rua, n° e bairro">
                    </div>
                    <div class="col-4">
                        <label for="form_cidade">Cidade</label>
                        <select class="form-control" name="cidade" id="form_cidade">
                            <option value="votu">Votuporanga</option>
                            <option value="ferpa">Fernandópolis</option>
                            <option value="rp">São José do Rio Preto</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="form_foto-perfil">Foto de Perfil</label>
                        <input type="file" accept="image/*" class="form-control" name="foto-perfil"
                            id="form_foto-perfil">
                    </div>
                    <div class="col-6">
                        <label for="form_contrato">Contrato assinado (em PDF)</label>
                        <input type="file" accept=".pdf" class="form-control" name="contrato" id="form_contrato">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-2 p-1">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                    <div class="col-2 p-1">
                        <button type="reset" class=" btn btn-warning">Limpar</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-4">
            <!-- Div da imagem-->
            <div class="d-flex justify-content-center align-items-center">
                <img src="file/img.jpeg" alt="">
            </div>
        </div>
    </section>
</body>

</html>
