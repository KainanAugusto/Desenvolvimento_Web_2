<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando - Criador de Páginas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="col-10 m-auto">
        <div class="mt-4 border-bottom">
            <h1>Criação de Páginas</h1>
        </div>
        <div class="col-6 m-auto mt-3">
            <form action="source/result.php" method="POST">
                <div class="col mb-2">
                    <label for="nome_pagina" class="form-label">Título da Página</label>
                    <input type="text" class="form-control" id="nome_pagina" name="pg_titulo">
                </div>
                <div class="col mb-2">
                    <label for="corpo_texto" class="form-label">Corpo do Texto</label>
                    <textarea class="form-control" id="corpo_texto" cols="" rows="3" name="pg_texto" ></textarea>
                </div>
                <div class="col mb-2">
                    <label for="cor_texto" class="form-label">Cor do Texto</label>
                    <input type="color" class="form-control" id="cor_texto" name="pg_cor_texto">
                </div>
                <div class="col mb-2">
                    <label for="img_pagina" class="form-label">URL de Imagem</label>
                    <input type="url" class="form-control" id="img_pagina" name="img_pg">
                </div>
                <div class="col mb-2">
                    <label for="link_pagina" class="form-label">URL de Link</label>
                    <input type="url" class="form-control" id="link_pagina" name="link_pg">
                </div>
                <div class="col mb-2">
                    <label for="cor_fundo" class="form-label">Cor do Plano de Fundo</label>
                    <input type="color" class="form-control" id="cor_fundo" name="pg_cor_fundo">
                </div>
                <div class="row g-3 mt-2">
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Criar Pagina!</button>
                        <button type="reset" class="btn btn-outline-danger">Limpar formulário</button>
                    </div>
                </div>
            </form>
        </div>
    </div> 
</body>
</html>
